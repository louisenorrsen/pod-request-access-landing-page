<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
    <img class="logo" src="./assets/desktop/logo.svg" alt="">

    <div class="form-container">
      <h1 class="title">Publish your podcasts<span class="title-span"> everywhere.</span></h1>

      <p class="text">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, 
  Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="logo-container">
        <div><img class="company-logo" src="./assets/desktop/spotify.svg" alt="spotify logo"></div>
        <div><img class="company-logo" src="./assets/desktop/apple-podcast.svg" alt="apple-podcast logo"></div>
        <div><img class="company-logo" src="./assets/desktop/google-podcasts.svg" alt="google-podcasts logo"></div>
        <div><img class="company-logo" src="./assets/desktop/pocket-casts.svg" alt="pocket-casts logo"></div>
      </div>

      <div class="request-container">
        <input class="form input" name="request" type="text" placeholder="Email address">

        <button class="form request-btn">Request access</button>
      </div>
      
      
    </div>
  </main>
  <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="">
</body>
</html>
